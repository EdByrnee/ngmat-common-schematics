<div class="loading" *ngIf="loading">
  Loading...
</div>

<!-- Page header -->
<app-page-header *ngIf="!loading"
[error]="error"
[errorText]="'There was an error while loading this page'"
[title]="'<%= camelize(name) %> Page'">
</app-page-header>

<!-- Main content (page) -->
<div *ngIf="!loading" class="page">
  
  <h1>Here is the main page content</h1>
  
</div>
