<div class="loading" *ngIf="loading">
  Loading...
</div>

<!-- Page header -->
<tfg-page-header
[error]="error"
[errorText]="'There was an error while loading this page'"
[title]="'<%= name %> Page'">
</tfg-page-header>

<!-- Main content (page) -->
<div *ngIf="!loading" class="page">
  
  <h1>Here is the main page content</h1>
  
</div>
